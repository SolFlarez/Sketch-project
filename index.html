<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sketch Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="header">Click and drag to paint!</h1>
    <div class="main">
      <div class="left-button-panel">
        <div class="color-picker-plus-text">
          <label for="color-picker">Select a color: </label>
          <input id="color-picker" type="color" />
        </div>
        <p>Or</p>
        <button type="button">Random Colors</button>
        <button type="button">Eraser</button>
        <button type="button">Clear</button>
        <div class="slide-container">
          <p>Grid size: <span id="demo"></span></p>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="slider"
            id="myRange"
          />
        </div>
      </div>
      <div class="grid-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
